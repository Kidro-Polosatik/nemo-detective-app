<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неживой Детектив</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Приложение загружается здесь -->
    </div>

    <!-- Подключаем компоненты -->
    <script src="js/components/menu.js"></script>
    <script src="js/components/episode-view.js"></script>
    <script src="js/components/rating.js"></script>
    
    <!-- Подключаем эпизоды Главы 1 -->
    <script src="js/episodes/chapter1/episode1.js"></script>
    <script src="js/episodes/chapter1/episode2.js"></script>
    <script src="js/episodes/chapter1/episode3.js"></script>
    <script src="js/episodes/chapter1/episode4.js"></script>
    <script src="js/episodes/chapter1/episode5.js"></script>
    <script src="js/episodes/chapter1/episode6.js"></script>
    <script src="js/episodes/chapter1/episode7.js"></script>
    
    <!-- Главный скрипт приложения -->
    <script src="js/app.js"></script>

    <!-- Глобальные ссылки для отладки -->
    <script>
        // Принудительно делаем компоненты глобальными
        setTimeout(() => {
            if (typeof Menu !== 'undefined') window.Menu = Menu;
            if (typeof EpisodeView !== 'undefined') window.EpisodeView = EpisodeView;
            if (typeof Rating !== 'undefined') window.Rating = Rating;
            
            console.log('✅ Глобальные ссылки установлены:');
            console.log('Menu:', typeof Menu);
            console.log('EpisodeView:', typeof EpisodeView);
            console.log('Rating:', typeof Rating);
            console.log('Episodes:', Object.keys(window.episodes || {}));
        }, 100);
    </script>
</body>
</html>
